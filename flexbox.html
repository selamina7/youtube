<!DOCTYPE html>
<html>
     <head> <title> flexbox practice</title>
     </head>
    <body style="padding-bottom: 2000px">
        <div style="
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: aquamarine;">div1</div>
        <div style="background-color:bisque;">div2</div>
        </div>
        
        <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: aquamarine;
            width: 100px;">div1</div>
        <div style="background-color:bisque;
        flex: 1;">div2</div>
        </div>
        <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: aquamarine;
            width: 100px;">div1</div>
        <div style="background-color:bisque;
        flex: 1;">div2</div>
        <div style="background-color: rgb(21, 102, 75);
        flex: 2;">div3</div>
        </div>
        <div style="
        margin-top: 30px;
        height: 70px;
           border-width: 1px;
           border-style: solid;
           border-color: gray;
           justify-content: center;
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: aquamarine;
           width: 100px;">div1</div>
        <div style="background-color:bisque;
      width: 100px;">div2</div>
        <div style="background-color: rgb(21, 102, 75);
       width: 100px;">div3</div>
        </div>
        <div style="
        margin-top: 30px;
        height: 70px;
           border-width: 1px;
           border-style: solid;
           border-color: gray;
           justify-content: space-between;
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: aquamarine;
           width: 100px;">div1</div>
        <div style="background-color:bisque;
      width: 100px;">div2</div>
        <div style="background-color: rgb(21, 102, 75);
       width: 100px;">div3</div>
        </div>

        <div style="
        margin-top: 30px;
        height: 70px;
           border-width: 1px;
           border-style: solid;
           border-color: gray;
           justify-content: space-between;
           align-items: center ;
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: aquamarine;
           width: 100px;">div1</div>
        <div style="background-color:bisque;
      width: 100px;">div2</div>
        <div style="background-color: rgb(21, 102, 75);
       width: 100px;">div3</div>
        </div>
    </body>

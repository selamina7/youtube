<!DOCTYPE html>
<html>


<head>
    <title>Grid practice</title>

</head>
<body style="padding-bottom: 200px">
    <div style=" 
    display: grid;
    grid-template-columns: 100px 100px;

    
    ">
        <div style="background-color:blueviolet">div1</div>
        <div style="background-color:aquamarine">div2
        <p>hey </p></div>
    </div>

    <div style=" 
    margin-top: 10px;
    display: grid;
    grid-template-columns: 100px 100px 200px;

    
    ">
        <div style="background-color:blueviolet">div1</div>
        <div style="background-color:aquamarine">div2
    </div>
        <div style="background-color:blueviolet">div3</div>
        <div style="background-color:rgb(24, 4, 42)">div4</div>
        
    </div>
    <div style=" 
    margin-top: 10px;
    display: grid;
    grid-template-columns: 100px 1fr;

    
    ">
        <div style="background-color:blueviolet">div1</div>
        <div style="background-color:aquamarine">div2</div>
        
    </div>
    <div style=" 
    margin-top: 10px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;

    
    ">
        <div style="background-color:blueviolet; height: 200px;">div1</div>
        <div style="background-color:aquamarine; height: 200px;">div2</div>
        <div style="background-color:blueviolet; height: 200px;">div3</div>
        <div style="background-color:aquamarine; height: 200px;">div2</div>
        <div style="background-color:blueviolet; height: 200px;">div1</div>
        <div style="background-color:aquamarine; height: 200px;">div2</div>
    </div>
    
</body>
</html>
